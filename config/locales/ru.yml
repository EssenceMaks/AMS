  welcome:
    title: " АМС Интернешнл Груп "
    paragraph: "АМС! Мы торговая компания которая стремится предоставлять 
    необходимые товары и услуги для международных и отечественных клиентов 
    и партнеров своевременно и по приемлемым ценам. Мы гордимся нашей ролью в 
    торговых отношениях и делаем все, что от нас зависит для оказания услуг на 
    высшем уровне и поддержанию хороших взаимоотношений с компаниями, которые 
    принимают участие в экспортных и импортных операциях с Украиной. Компания 
    осуществляет торговые сделки, а также оказывает профессиональные услуги для 
    производителей и покупателей. АМС Интернешнл Груп является экспортером и импортером. 
    Мы специализируемся наразличных видах товаров – полезные ископаемые, гранит, 
    продукты питания, и др.
    АМС Интернешнл Груп имеет прямые контакты с производителями и продавцами товаров, 
    ритейл сетями, брокерами и дистрибьюторами, которые обеспечивают нам прочные
    позиции на украинском рынке. Это способствует улучшению отношений между украинскими
    и иностранными участниками торговли. Компания постоянно растет с момента ее основания
    и расширяет границы своей деятельности в странах востока и Эвропы , увеличивает ассортимент
    товаров,а также наращивает свои торговые обороты на украинском рынке. Мы с нетерпением ждем
    сотрудничества с Вами! Команда компании АМС Интернешнл Груп"
    ams: АМС ГРУП
    howwework: НАШ ТРУД
    howweworktitle: КАК РАБОТАЕТ АМС
    howweworktext: "Kомпания АМС Интернешнл Груп была создана с целью развития и улучшения 
    торговых отношений между украинскими и иностранными покупателями и продавцами различных товаров.
    Мы работаем с производственными компаниями, частным лицами и агентами по всей территории 
    Украины и за рубежом. Благодаря накопленному опыту работы в Украине мы знаем: какие товары
    и продукты востребованы сегодня; по каким ценам они интересны для украинских и иностранных
    импортеров, экспортеров, потребителей товаров и продуктов; какие факторы влияют на деятельность
    торговых компаний – импортеров и экспортеров; при каких условиях торговые компании имеют
    возможность совершать сделки и добиться максимального результата специфику украинского
    налогового и таможенного законодательства, от которых в значительной степени зависит
    деятельность импортеров и экспортеров. Наше видение Стать торговой компанией №1 в Украине
    и поддерживать высокий уровень для большинства импортеров и экспортеров товаров и продуктов."
